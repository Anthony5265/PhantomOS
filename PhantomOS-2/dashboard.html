<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhantomOS Dashboard</title>
  <link rel="stylesheet" href="phantom.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="dashboard" class="glass-container">
    <h1 class="dashboard-title">PhantomOS</h1>
    <div class="tile-row">
      <div class="tile" onclick="triggerTile('Boost++')">Boost++</div>
      <div class="tile" onclick="openFeature('phantomnav.html')">PhantomNav+</div>
      <div class="tile" onclick="triggerTile('Speed+')">Speed+</div>
    </div>
    <div class="tile-row">
      <div class="tile" onclick="triggerTile('PhantomSafe')">PhantomSafe</div>
      <div class="tile" onclick="openFeature('phantomstore.html')">PhantomStore</div>
      <div class="tile" onclick="openFeature('modpanel.html')">ModPanel</div>
    </div>
    <div class="tile-row">
      <div class="tile" onclick="openFeature('phantomcam.html')">PhantomCam</div>
      <div class="tile" onclick="openFeature('phantomcast.html')">PhantomCast</div>
      <div class="tile" onclick="openFeature('carplaymask.html')">CarPlayMask</div>
    </div>
    <div class="tile-row">
      <div class="tile" onclick="toggleGhostMode()">GhostMode</div>
      <div class="tile" onclick="toggleDayNight()">Day/Night</div>
      <div class="tile" onclick="triggerNFC()">NFC Trigger</div>
    </div>
    <div id="toast" class="toast"></div>
    <footer class="nav-bar">
      <div class="nav-icon" onclick="triggerDriveStart()">DriveStart</div>
      <div class="nav-icon" onclick="window.location.href='index.html'">Home</div>
      <div class="nav-icon" onclick="alert('Powering down PhantomOS...');">Power</div>
    </footer>
  </div>
  <script src="phantom.js"></script>
</body>
</html>
